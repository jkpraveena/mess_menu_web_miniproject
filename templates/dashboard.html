{% extends "layout.html" %}

{% block content %}
<!-- React Dashboard Root Element -->
<div id="react-dashboard-root"></div>
{% endblock %}

{% block scripts %}
<!-- Include React Component Scripts -->
<script src="{{ url_for('static', filename='js/react/components/StudentInfoCard.jsx') }}" type="text/babel"></script>
<script src="{{ url_for('static', filename='js/react/components/MessPreferenceCard.jsx') }}" type="text/babel"></script>
<script src="{{ url_for('static', filename='js/react/components/FoodSuggestionsCard.jsx') }}" type="text/babel"></script>
<script src="{{ url_for('static', filename='js/react/components/QuickLinksCard.jsx') }}" type="text/babel"></script>
<script src="{{ url_for('static', filename='js/react/DashboardApp.jsx') }}" type="text/babel"></script>

<!-- CSRF Token for API Calls -->
<meta name="csrf-token" content="{{ csrf_token() if csrf_token else '' }}">

<!-- Mount React App -->
<script type="text/babel">
    ReactDOM.render(
        <DashboardApp />,
        document.getElementById('react-dashboard-root')
    );
</script>
{% endblock %}
